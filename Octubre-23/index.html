<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mi Formulario de Registro</h1>
    <form action="">
        <div>

            <input type="text" name="Nombre" id="nombre">

        <br>
        <div>
            <label for="apellido">Apellido:</label>

        </div>
        <br>
        <div>
            <label for="password">Contrase単a:</label>
            <input type="password" name="Contrase単a" id="password">
        </div>
        <br>
        <div>
            <label for="birthdate">Cumplea単os:</label>
            <input type="date" name="Cumplea単os" id="birthdate">
        </div>
        <br>
        <div>
            <label for="hombre">Hombre</label>
            <input type="radio" name="Genero" id="hombre" value="male">
            <label for="mujer">Mujer</label>
            <input type="radio" name="Genero" id="mujer" value="female">

        <br>

            </select>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>

</html>
